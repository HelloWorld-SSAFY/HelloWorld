apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiserver
  namespace: apps
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate: { maxSurge: 1, maxUnavailable: 0 }
  selector:
    matchLabels: { app: aiserver }
  template:
    metadata:
      labels: { app: aiserver }
    spec:
      imagePullSecrets:
        - name: dockerhub-cred
      terminationGracePeriodSeconds: 30
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector: { matchLabels: { app: aiserver } }
      containers:
        - name: aiserver
          image: docker.io/opensongce/msa:aiserver-latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000

          # Secret/ConfigMapÏóêÏÑú ÌôòÍ≤ΩÎ≥ÄÏàò Î°úÎî©
          envFrom:
            - secretRef:
                name: aiserver-secret
            - configMapRef:
                name: aiserver-config

          # üîπ command/args Ï†úÍ±∞ ‚Üí DockerfileÏùò gunicorn ENTRYPOINT ÏÇ¨Ïö©

          readinessProbe:
            httpGet: { path: /v1/healthz, port: 8000 }
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet: { path: /v1/healthz, port: 8000 }
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 6

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          lifecycle:
            preStop:
              exec: { command: ["sh","-lc","sleep 5"] }
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: aiserver-pdb
  namespace: apps
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: aiserver
