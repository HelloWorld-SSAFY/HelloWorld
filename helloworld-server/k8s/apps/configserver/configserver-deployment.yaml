apiVersion: apps/v1
kind: Deployment
metadata:
  name: configserver
  namespace: apps
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels: { app: configserver }
  template:
    metadata:
      labels: { app: configserver }
    spec:
      imagePullSecrets:
      - name: dockerhub-cred
      terminationGracePeriodSeconds: 30
      containers:
      - name: configserver
        image: docker.io/opensongce/msa:configserver-latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8888
        envFrom:
        - secretRef:
            name: configserver-git
        readinessProbe:
          httpGet: { path: /actuator/health/readiness, port: 8888 }
          initialDelaySeconds: 15
          periodSeconds: 5
        livenessProbe:
          httpGet: { path: /actuator/health/liveness,  port: 8888 }
          initialDelaySeconds: 30
          periodSeconds: 10
        lifecycle:
          preStop:
            exec: { command: ["sh","-lc","sleep 5"] }
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: configserver-pdb
  namespace: apps
spec:
  minAvailable: 2   # (replicas=3이면 2도 OK)
  selector:
    matchLabels:
      app: configserver
---
# 선택: 트래픽/CPU 낮으면 생략 가능
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: configserver
  namespace: apps
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: configserver
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target: { type: Utilization, averageUtilization: 60 }
