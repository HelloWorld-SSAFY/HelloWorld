apiVersion: apps/v1
kind: Deployment
metadata:
  name: userserver
  namespace: apps
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate: { maxSurge: 1, maxUnavailable: 0 }
  selector:
    matchLabels: { app: userserver }
  template:
    metadata:
      labels: { app: userserver }
    spec:
      imagePullSecrets:
      - name: dockerhub-cred
      terminationGracePeriodSeconds: 30
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector: { matchLabels: { app: userserver } }
      containers:
      - name: userserver
        image: docker.io/opensongce/msa:userserver-latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080

        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

        # === Postgres (user-postgres) ===
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://user-postgres-svc.apps.svc.cluster.local:5432/user_db"
        - name: SPRING_DATASOURCE_USERNAME
          value: "postgres"
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD

        # === Redis (Bitnami 기본 값 기준) ===
        - name: SPRING_REDIS_URL
          value: "redis-svc.apps.svc.cluster.local"
        - name: SPRING_REDIS_PORT
          value: "6379"
        - name: SPRING_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis               # bitnami/redis 릴리스 기본 시크릿 이름
              key: redis-password

       # === JWT (앱 설정에 맞춤) ===
        - name: ACCESS_SECRET
          valueFrom:
            secretKeyRef: { name: userserver-jwt-secret, key: ACCESS_SECRET }
        - name: ACCESS_EXPIRE
          valueFrom:
            secretKeyRef: { name: userserver-jwt-secret, key: ACCESS_EXPIRE }
        - name: REFRESH_SECRET
          valueFrom:
            secretKeyRef: { name: userserver-jwt-secret, key: REFRESH_SECRET }
        - name: REFRESH_EXPIRE
          valueFrom:
            secretKeyRef: { name: userserver-jwt-secret, key: REFRESH_EXPIRE }


        # === OAuth2 Google ===
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef: { name: google-oauth-secret, key: CLIENT_ID }
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef: { name: google-oauth-secret, key: CLIENT_SECRET }

        - name: GATEWAY_HMAC_SECRET
          value: "ahCwnX3I9VuzLSYtQVn0cztXZrd4zhXSqgCy8j4q57o="

        - name: APP_TOKEN
          value: "e3d10cf9-bfad-43a7-9817-6b0b5dc2730c"



        # === Probes ===
        readinessProbe:
          httpGet: { path: /actuator/health, port: 8080 }
          initialDelaySeconds: 15
          periodSeconds: 5
          failureThreshold: 6
        livenessProbe:
          httpGet: { path: /actuator/health, port: 8080 }
          initialDelaySeconds: 40
          periodSeconds: 10
          failureThreshold: 6

        lifecycle:
          preStop:
            exec: { command: ["sh","-lc","sleep 5"] }

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: userserver-pdb
  namespace: apps
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: userserver

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: userserver
  namespace: apps
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: userserver
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
