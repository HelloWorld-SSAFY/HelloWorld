apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: eurekaserver
  namespace: apps
spec:
  serviceName: eurekaserver-hs
  replicas: 2
  selector:
    matchLabels: { app: eurekaserver }
  template:
    metadata:
      labels: { app: eurekaserver }
    spec:
      imagePullSecrets:
      - name: dockerhub-cred
      terminationGracePeriodSeconds: 30
      # 서로 다른 노드로 분산 권장
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector: { matchLabels: { app: eurekaserver } }
      containers:
      - name: eurekaserver
        image: docker.io/opensongce/msa:eurekaserver-latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8761

        # ==== Eureka 3노드 피어 복제 핵심 ====
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

        # Pod 이름을 가져와 hostname 구성
        - name: HOSTNAME
          valueFrom: { fieldRef: { fieldPath: metadata.name } }
        - name: EUREKA_INSTANCE_HOSTNAME
          value: "$(HOSTNAME).eurekaserver-hs.apps.svc.cluster.local"

        # 서버 ↔ 서버 레지스트리 동기화
        - name: EUREKA_CLIENT_REGISTER_WITH_EUREKA
          value: "true"
        - name: EUREKA_CLIENT_FETCH_REGISTRY
          value: "true"
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: "http://eurekaserver-0.eurekaserver-hs.apps.svc.cluster.local:8761/eureka/,http://eurekaserver-1.eurekaserver-hs.apps.svc.cluster.local:8761/eureka/"

        # Config Server 연결(Deployment 우선 설정)
        - name: SPRING_CONFIG_IMPORT
          value: "optional:configserver:http://configserver-svc.apps.svc.cluster.local:8888"
        - name: SPRING_CLOUD_CONFIG_FAIL_FAST
          value: "true"
        - name: SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL
          value: "1000"
        - name: SPRING_CLOUD_CONFIG_RETRY_MAX_ATTEMPTS
          value: "10"
        - name: SPRING_CLOUD_CONFIG_RETRY_MULTIPLIER
          value: "1.5"

        # 프로브 (Spring Boot probes 사용 시)
        - name: MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED
          value: "true"
        - name: MANAGEMENT_HEALTH_LIVENESSSTATE_ENABLED
          value: "true"
        - name: MANAGEMENT_HEALTH_READINESSSTATE_ENABLED
          value: "true"

        readinessProbe:
          httpGet: { path: /actuator/health/readiness, port: 8761 }
          initialDelaySeconds: 20
          periodSeconds: 5
          failureThreshold: 6
        livenessProbe:
          httpGet: { path: /actuator/health/liveness,  port: 8761 }
          initialDelaySeconds: 30
          periodSeconds: 10
        lifecycle:
          preStop:
            exec: { command: ["sh","-lc","sleep 5"] }
        # resources:
        #   requests: { cpu: "100m", memory: "256Mi" }
        #   limits:   { cpu: "500m", memory: "512Mi" }
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: eurekaserver-pdb
  namespace: apps
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: eurekaserver

