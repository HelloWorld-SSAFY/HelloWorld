# Headless Service: pod별 고정 DNS (피어 복제용)
apiVersion: v1
kind: Service
metadata:
  name: eurekaserver-hs
  namespace: apps
spec:
  clusterIP: None
  selector:
    app: eurekaserver
  ports:
  - name: http
    port: 8761
    targetPort: 8761
---
# ClusterIP Service: 클라이언트(게이트웨이/다른 서비스)에서 붙는 주소
apiVersion: v1
kind: Service
metadata:
  name: eurekaserver-svc
  namespace: apps
spec:
  selector:
    app: eurekaserver
  ports:
  - name: http
    port: 8761
    targetPort: 8761
  type: ClusterIP
