server:
  port: 8080
  forward-headers-strategy: framework
spring:
  application:
    name: "calendar-diary-server"
  config:
    import: "configserver:"
  cloud:
    config:
      enabled: true
      uri: http://configserver-svc:8888



  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update   # create, update, validate, none 중 선택
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    enabled: true  # Eureka 클라이언트 활성화
    service-url:
      defaultZone: http://eurekaserver-svc:8761/eureka/

# 로그 보기 편하게
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui


management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info
  health:
    probes:
      enabled: true
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
