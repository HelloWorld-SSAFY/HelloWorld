server:
  port: 8080
spring:
  application:
    name: "calendar-diary-server"
#  config:
#    import: "configserver:"
  cloud:
    config:
      enabled: false

  datasource:
    url: jdbc:postgresql://localhost:5432/calendar_diary
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none   # create, update, validate, none 중 선택
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

# 로그 보기 편하게
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui


eureka:
  client:
    enabled: false       # Eureka 클라이언트 완전 OFF local에서는